{% extends "base.html" %}
{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong><br>
        <span>{{ task.description }}</span><br>
        <a href="{{ url_for('update', task_id=task.id) }}">Update</a> |
        <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('add') }}">Add Task</a></p>
{% endblock %}
